<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- CSS LINK -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="user">
      <div class="first-user-container">
        <div class="img-container">
          <img src="images/image-jeremy.png" alt="user">
        </div>
        <p class="user-report">Report for</p>
        <h1 class="user-name">Jeremy <span>Robson</span></h1>
      </div>

      <div class="second-user-container">
        <p class="daily">daily</p>
        <p class="weekly">weekly</p>
        <p class="monthly">monthly</p>
      </div>
    </div>
    
    <div class="card work">
      <div class="box">
        <div class="head">
          <p></p>
          <img src="images/icon-ellipsis.svg" alt="ellipsis">
          <div class="none times">
            <p id="daily">daily</p>
            <p id="weekly">weekly</p>
            <p id="monthly">monthly</p>
          </div>
        </div>
        <div class="body-box">
          <strong class="hours"></strong>
          <div class="prev">
            <p class="period"></p>
          <span class="hours-num"></span>
          </div>
        </div>
      </div>
    </div>
